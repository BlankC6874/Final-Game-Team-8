<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-based Farming Game</title>
    <link rel="manifest" href="/Final-Game-Team-8/manifest.json" />
    <style>
      #gameCanvas {
        display: block;
        margin: auto;
        background: #ddd;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <!-- Language Selector -->
    <div id="languageSelector" style="margin: 10px; text-align: center;">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <div
      id="messagePanel"
      style="margin-top: 10px; color: #333; font-weight: bold"
    ></div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="info"
      style="text-align: left; font-family: Inter, sans-serif; font-size: 16px; margin-top: 10px; margin-left: 650px; display: grid; grid-template-columns: 80px auto; gap: 5px"></div>
      <!-- Translatable content will be dynamically inserted here -->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
